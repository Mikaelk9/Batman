<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body-contato">
    <header>
        <img id="logo" src="./Imagens/logobatman2.jpeg" >

            <ul>
                <a href="./index.html"><li>Home</li></a>

            </ul>
        </nav>
    </header>
   

       <div class="contato">
           <h1 class="form-contato">Entre em Contato</h1>
           <form id="contact-form">
               <div class="form-group">
                   <label class="form-contato" for="name">Nome:</label>
                   <input class="input-contato" type="text" id="name" name="name" required>
               </div>
               <div class="form-group">
                   <label class="form-contato"  for="email">E-mail:</label>
                   <input class="input-contato" type="email" id="email" name="email" required>
               </div>
               <div class="form-group">
                   <label class="form-contato"  for="message">Mensagem:</label>
                   <textarea class="input-contato" id="message" name="message" rows="4" required></textarea>
               </div>
               <button class="botao-contato" type="submit">Enviar</button>
           </form>
       </div>



    
    <footer>
        <img style="object-fit: contain;" id="logo" src="./Imagens/logobatman2.jpeg"/>

</body>
